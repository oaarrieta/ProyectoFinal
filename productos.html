<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miproyecto</title>

    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <script src="db-simulacion/funciones.js"></script>
    <script src="db-simulacion/datos.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>  

</head>
<body>
     <!-- Encabezado de la pagina -->
    <div id="header"></div>

     <!-- Inicio de listado de productos --> 
    <div class="container py-5">
        <div class="row">

       <!-- Mostrar las categorias para filtrar productos -->  
            <div class="col-lg-2">
                <h1 class="h2 pb-4">Categorias</h1>
                <ul class="list-unstyled"  id="categorias">
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="productos.html?categoria=todos">Todas las categorias</a>
                    </li>
                </ul>
            </div> 
            <script>
                    const categorias = obtenerCategorias();
                    const categoriasContainer = document.getElementById('categorias');
                    categorias.forEach(categoria => {
                        const li = document.createElement('li');
                        li.className = 'pb-3';
                        li.innerHTML = `
                                <a class="collapsed d-flex justify-content-between h3 text-decoration-none" 
                                href="productos.html?categoria=${categoria.codigo}">${categoria.nombre}</a>
                        `;
                        categoriasContainer.appendChild(li);
                    });
            </script>

            <div class="col-lg-7">
                <div class="row" id="productos">
             </div>
        
                <!-- Mostrar todos los productos -->
                <script>
                    // Obtener el parametro de la URL
                   const urlParams = new URLSearchParams(window.location.search);
                   const categoria = urlParams.get('categoria');
                   
                    // Obtener productos de la categoria seleccionada

                    const productos = obtenerProductos(categoria);
                    const productosContainer = document.getElementById('productos');

                    productos.forEach(producto => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4';
                        col.innerHTML = `      
                            <div class="card mb-4 product-wap rounded-0">
                                <div class="card rounded-0">
                                    <img class="card-img rounded-0 img-fluid" src="${producto.imagen}">
                                    <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                        <ul class="list-unstyled">
                                
                                            <li><a class="btn btn-success text-white mt-2" href="shop-single.html"><i class="far fa-eye"></i></a></li>
                                            <li><a class="btn btn-success text-white mt-2 boton-add" href="#"><i class="fas fa-cart-plus"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <a href="shop-single.html" class="h3 text-decoration-none">${producto.nombre}</a>
                                    <p>${producto.descripcion}</p>
                                    <p class="text-center mb-0"> $${producto.precio}</p>
                                    <ul class="list-unstyled d-flex justify-content-center mb-1">
                                        <li>
                                            ${'<i class="text-warning fa fa-star"></i>'.repeat(producto.clasificacion)}
                                            ${'<i class="text-muted fa fa-star"></i>'.repeat(5 - producto.clasificacion)}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        `;
                        productosContainer.appendChild(col);

                        // Agregar evento de clic para agregar al carrito
                        col.querySelector(".boton-add").addEventListener('click', (e) => {
                            e.preventDefault();
                            // Llamar a la funci√≥n agregarProducto con el producto actual
                            agregarProducto(producto);
                        });
                    });
                    </script>

                <!-- Paginacion -->

                    <div class="row">
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#" tabindex="-1">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--fin mostrar los productos   -->

            <div class="col-lg-3 bg-light p-5">
                <h3 class="h3 pb-2">carrito de compras</h3>
                <!-- precio total -->
                <p class="text-right pb-2">Total: $ <span id="total">0</span></p>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>

                    <div id="boton-vaciar" class="btn btn-danger text-decoration-none" onclick="vaciarCarrito()">Vaciar Carrito</div>
                <div class="btn btn-success text-decoration-none" id="boton-pagar">
                    <a class="text-decoration-none btn-success text-white" href="pago.html" target="tarjet-blank">Pagar</a>
                </div>
            </div>
        </div>
    </div>

      <!-- Pie de pagina --> 
     <div id="footer"></div>

     <!-- Start Script -->
     
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("header", "header.html");
            cargarFragmento("footer", "footer.html");
        });
    </script>

</body>
</html>
